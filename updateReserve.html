<body >
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab" ><a style="width: 100%" href="#login">Actualiza Reservacion</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="login">   
          <h1>Actualiza los Datos de la Reservacion</h1>
          <form>
          
            <div class="field-wrap">
                <label>
                    Numero de Personas<span class="req">*</span>
                </label>
                <input type="text" id = "numberPersons" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                    <span class="req"></span>
                </label>
                <input type="date" id = "date" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                    Cantidad<span class="req">*</span>
                </label>
                <input type="number" id = "cantidad" required autocomplete="off"/>
            </div>
          <button type="reset" id="updateReserva" class="button button-block">Actualizar</button>
          
          </form>

        </div>
        
      </div>
      
</div> 
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
